<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
<label>이름을 입력하시오</label>
<input type="text" name="username" class="user">
<input type="button" value="입력" id="submit">
</form>
<br><br>
<div id="message">
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#submit').click(function(){
		//var sendData=$('.user').val();
		//var sendData=$('input[name=username]').val();
		var sendData=$('input[class=user]').val();
	$.ajax({
		type: 'post',
		url :"JQueruAJax02_data.jsp", 
		data:'username='+sendData, //text,username,user가 와도 상관없다.
		dataType:'html',
		success:function(result){ 
			$('#message').html(result);
			}
	
		});
	});
});
</script>
</html>
<!-- 
속성                    설명
type         http 전송 method를 지정한다.
			 GET,POST
			 
url			 호출 URL
			 GET 방식일 경우  URL 뒤에 파라미터를 붙여서 사용해도 된다.

data 		서버로 보낼 데이터

dataType  	AJax를 통해 호출한 페이지를 Return  형식이다.
			형식에 따라 xml, json, html, text등을 사용하면 된다
			(객체를 못 받으니까 형식을 바꿔준다)
			
error		에러났을때의 처리 부분이다.

succes       성공했을 때의 처리 부분이다.
			 보통  해당 부분에서 데이터 핸들링을 하면 된다.
 -->
