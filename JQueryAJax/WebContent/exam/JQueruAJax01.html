<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="dataArea">

</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		type: 'get',
		url :"JQueruAJax01_data.jsp",    //?type=25 뒤에 이렇게 써도 상관 없음			
		//data:'type=25',//데이터 가는애
		data:{'type':25},
		dataType:'text',
		success:function(result){ //괄호안에 아무거나 써도됨 (date)XX안써두됨
			alert("성공");
			$('#dataArea').text(result);
		},
		error:function(){
			alert("실패");
		}
	});
});
</script>
</html>
<!-- 
속성                    설명
type         http 전송 method를 지정한다.
			 GET,POST
			 
url			 호출 URL
			 GET 방식일 경우  URL 뒤에 파라미터를 붙여서 사용해도 된다.

data 		서버로 보낼 데이터

dataType  	AJax를 통해 호출한 페이지를 Return  형식이다.
			형식에 따라 xml, json, html, text등을 사용하면 된다
			(객체를 못 받으니까 형식을 바꿔준다)
			
error		에러났을때의 처리 부분이다.

succes       성공했을 때의 처리 부분이다.
			 보통  해당 부분에서 데이터 핸들링을 하면 된다.
 -->
