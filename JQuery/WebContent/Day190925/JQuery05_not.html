<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body *:not(a) {
	color: green;
}


</style>
</head>
<body>
<div id="container">
	<ul class="tab">
		<li><a href="#tab1" class="selected">Javascript</a></li>
		<li><a href="#tab2">CSS</a></li>
		<li><a href="#tab3">HTML</a></li>
		<li><a href="#tab4">jQuery</a></li>
		<li><a href="#tab5">XHTML</a></li>
	</ul>
	
	<ul class="panel">
		<li id="tab1">JavaScript를 선택하셨네요</li>
		<li id="tab2">CSS를 선택하셨네요	</li>
		<li id="tab3">HTML를 선택하셨네요</li>
		<li id="tab4">jQuery를 선택하셨네요	</li>
		<li id="tab5">XHTML를 선택하셨네요</li>
	</ul>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//alert($('ul.tab li a.selected').attr('href'));
	//$('ul.panel li#tab1').hide();
	//제이쿼리가 사라짐
	//$('ul.panel li'+$('ul.tab li a.selected').attr('href')).hide();
	//제이쿼리를 뺀 나머지가 사라진다.
	//$('ul.panel li:not('+$('ul.tab li a.selected').attr('href')+')').hide();
	
	//#tal1를 제외한 모든 것을 숨겨라
	$('ul.panel li:not('+$('ul.tab li a.selected').attr('href')+')').hide();
	
	//a태크를 클릭 했을 떼
	$('ul.tab li a').click(function(){
		//a에 있는  selected를 제거
		$('ul.tab li a').removeClass('selected');
		//선택한 요소 클래스 속성 selected를 추가
		$(this).addClass('selected');
		//panel li 모두 hide
		$('ul.panel li').hide();
		//선택한 href의 값인 id를 찾아서 표시
		$($(this).attr('href')).show();
		return false;
	});
});
</script>
</html>
